<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign Up â€“ AventorTools</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/alpinejs/3.13.0/cdn.min.js" defer></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-auth-compat.js"></script>
  <script src="firebase.js" defer></script>
  <script src="main.js" defer></script>
</head>
<body class="bg-white flex items-center justify-center h-screen">
  <form id="signupForm" @submit.prevent="registerUser()" class="w-full max-w-sm bg-gray-100 p-6 rounded-lg">
    <h2 class="text-2xl mb-4 font-bold">Sign Up</h2>
    <div class="mb-4">
      <label class="block mb-1">Email</label>
      <input id="signup-email" type="email" required class="w-full px-3 py-2 border rounded" />
    </div>
    <div class="mb-6">
      <label class="block mb-1">Password</label>
      <input id="signup-password" type="password" required class="w-full px-3 py-2 border rounded" />
    </div>
    <button type="submit" class="w-full py-2 bg-black text-white rounded">Sign Up</button>
    <p class="mt-4 text-center text-sm">
      Already have an account?
      <a href="sign-in.html" class="text-blue-600">Sign In</a>
    </p>
  </form>
</body>
</html>
