<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AventorTools</title>
  <!-- Tailwind + Alpine.js -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/alpinejs/3.13.0/cdn.min.js" defer></script>
  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore-compat.js"></script>
  <!-- Your config + app logic -->
  <script src="firebase.js" defer></script>
  <script src="main.js" defer></script>
</head>
<body x-data>
  <!-- HEADER -->
  <header class="flex items-center justify-between p-4 bg-yellow-500">
    <div class="flex items-center">
      <img src="logo.png" alt="AventorTools Logo" class="h-8 w-auto mr-3" />
      <h1 class="text-xl font-bold">AventorTools</h1>
    </div>
    <div class="hidden md:flex flex-1 mx-4">
      <input
        id="searchInput"
        type="text"
        placeholder="Search products…"
        class="w-full px-4 py-2 rounded-lg"
        @input="$dispatch('search-event', $event)"
      />
    </div>
    <nav class="flex items-center space-x-3">
      <a href="sign-in.html" class="hidden md:inline-block px-3 py-2 bg-black text-white rounded">Sign In</a>
      <a href="sign-up.html" class="hidden md:inline-block px-3 py-2 bg-black text-white rounded">Sign Up</a>
      <a href="/inquiry"     class="hidden md:inline-block px-3 py-2 bg-black text-white rounded">Inquiry</a>
      <a href="#"            class="hidden md:inline-block px-3 py-2 bg-black text-white rounded">About Us</a>
      <a href="https://wa.me/<WHATSAPPPHONE>"
         class="px-3 py-2 bg-green-500 text-white rounded">WhatsApp</a>
      <button class="md:hidden" @click="mobileMenu = !mobileMenu">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none"
             viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round"
             stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"/></svg>
      </button>
    </nav>
  </header>

  <!-- MOBILE MENU -->
  <div x-data="{ mobileMenu: false }" x-show="mobileMenu"
       class="md:hidden p-4 bg-yellow-500 space-y-2">
    <a href="sign-in.html" class="block">Sign In</a>
    <a href="sign-up.html" class="block">Sign Up</a>
    <a href="/inquiry"     class="block">Inquiry</a>
    <a href="#"            class="block">About Us</a>
  </div>

  <!-- ROTATING BANNER -->
  <section x-data="carousel()" x-init="init()" class="relative overflow-hidden h-64">
    <template x-for="(slide, idx) in slides" :key="idx">
      <div x-show="current===idx" class="absolute inset-0">
        <img :src="slide.image" alt="" class="w-full h-full object-cover" />
        <div class="absolute inset-0 bg-black bg-opacity-40 flex items-center justify-center">
          <h2 class="text-white text-3xl font-bold" x-text="slide.caption"></h2>
        </div>
      </div>
    </template>
    <button @click="prev()"
            class="absolute left-2 top-1/2 transform -translate-y-1/2 bg-white bg-opacity-60 p-2 rounded-full">‹</button>
    <button @click="next()"
            class="absolute right-2 top-1/2 transform -translate-y-1/2 bg-white bg-opacity-60 p-2 rounded-full">›</button>
  </section>

  <!-- PRODUCT SHOWCASE -->
  <section x-data="productPage()" x-init="init()" @search-event.window="search($event.detail)"
           class="p-8">
    <h2 class="text-2xl font-bold mb-4">Top Products</h2>
    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
      <template x-for="prod in filteredProducts" :key="prod.id">
        <a :href="`product.html?id=${prod.id}`"
           class="block border rounded-lg p-4 hover:shadow-lg transition">
          <img :src="prod.image" alt="" class="h-40 w-full object-cover mb-2 rounded" />
          <h3 class="font-semibold" x-text="prod.name"></h3>
          <p class="text-sm text-gray-600" x-text="prod.category"></p>
        </a>
      </template>
      <template x-if="filteredProducts.length===0">
        <p class="col-span-full text-center text-gray-500">No products found.</p>
      </template>
    </div>
  </section>

  <!-- INQUIRY FORM -->
  <section class="p-8 bg-gray-100">
    <h2 class="text-2xl font-bold mb-4">Inquiry Form</h2>
    <form id="inquiryForm" class="space-y-4 max-w-lg">
      <div>
        <label class="block">Name</label>
        <input name="name" type="text" required class="w-full px-3 py-2 border rounded" />
      </div>
      <div>
        <label class="block">Email</label>
        <input name="email" type="email" required class="w-full px-3 py-2 border rounded" />
      </div>
      <div>
        <label class="block">Message</label>
        <textarea name="message" required class="w-full px-3 py-2 border rounded"></textarea>
      </div>
      <button type="submit" class="px-6 py-2 bg-black text-white rounded">Submit</button>
    </form>
  </section>

  <!-- FOOTER -->
  <footer class="p-4 text-center text-sm bg-yellow-500">
    &copy; 2025 AventorTools. All rights reserved.
  </footer>
</body>
</html>
